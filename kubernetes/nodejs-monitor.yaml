apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nodejs-servicemonitor
  namespace: monitoring
  labels:
    release: monitoring
    app: nodejs
spec:
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: nodejs
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      honorLabels: true
      params:
        match[]:
          - '{job!=""}'
  jobLabel: app
      interval: 15s
